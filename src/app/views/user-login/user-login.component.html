<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
  <div class="container">
    <div class="row">
      <!-- Page Title Start -->
      <div class="col-lg-12">
        <div class="section-title  text-center">
          <h2>Login</h2>
          <span class="title-line"><i class="fa fa-car"></i></span>
        </div>
      </div>
      <!-- Page Title End -->
    </div>
  </div>
</section>
<!--== Page Title Area End ==-->

<!--== Login Page Content Start ==-->

          <div class="login-form">
            <h3>Welcome</h3>

              <div class="password">
                <input type="password" required name="password" placeholder="Password" [(ngModel)]="loginReq.password">
              </div>
