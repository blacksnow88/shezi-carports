<!-- Button trigger modal -->
<button type="button" class="btn btn-success" (click)="openLg(content)">
   New Customer
  </button>

  <!-- Modal -->
  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title">New Customer with Vehicle</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form #vehicleForm="ngForm">
            <app-new-customer-details [ownerVeh]="ownerVeh"></app-new-customer-details>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
            <button class="btn btn-primary" [disabled]="vehicleForm.invalid || loading" *ngIf="!customerId || customerId < 1"
              (click)="create()" type="submit">{{loading ? 'Please wait..':'Create'}}</button>
        </div>
    </ng-template>
