<!-- Button trigger modal -->
<button type="button" class="btn btn-success btn-sm" (click)="openLg(content)">Check Out</button>

<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Check Out for {{booking?.title}} {{booking?.surname}} - {{booking?.registration}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #checkoutForm="ngForm">
      <div class="form-group">
        <div class="card">
          <div class="col-lg-12 col-md-12">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default">
                <input type="radio" required name="options" id="option0" autocomplete="off" [value]="'cash'" [(ngModel)]="paymentMethod">
                Cash
              </label>
              <label class="btn btn-default">
                <input type="radio" required name="options" id="option1" autocomplete="off" [value]="'card'" [(ngModel)]="paymentMethod">
                Debit/Credit Card
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    <button class="btn btn-primary" [disabled]="checkoutForm.invalid || loading" (click)="checkout()" type="submit">{{loading
      ? 'Please wait..':'Check Out'}}</button>
  </div>
</ng-template>
